<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portifólio - Raphael Sena</title>

    <!-- Include Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="code/assets/css/main.css">
    <script src="https://kit.fontawesome.com/b69ed7a576.js" crossorigin="anonymous"></script>
    
    <!-- Link main CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body class="bg-body-tertiary">
    
    <header></header>

    <main>
      <section class="container">
        <h1 class="section-title">Perfil</h1>
        <hr/>
        <div class="profile py-4">
            <!-- Perfil inserido dinamicamente -->
        </div>
      </section>

      <section id="repositories" class="mt-5">
        <div class="container">
          <h1 class="section-title">Repositórios do GitHub</h1>
          <hr>
          <div class="row" id="repo-list">
            <!-- Repositórios inseridos dinamicamente -->
          </div>
          <div class="text-end mt-3">
            <button id="carregar-mais-btn" class="btn btn-secondary">Ver mais</button>
          </div>
        </div>
      </section>

      <section class="container fique-por-dentro" id="fique-por-dentro">
        <h1 class="section-title">Fique por dentro</h1>
        <hr/>
        <div class="mt-2" id="carousel">
          <!-- Carousel inserido aqui dinamicamente -->
        </div>
      </section>

      <section id="colegas" class="container my-5">
        <h1 class="section-title">Colegas</h1>
        <hr class="mb-3">
        <div class="row" id="colegas-list">
          <!-- Colegas inseridos dinamicamente -->
        </div>
      </section>
    </main>

    <footer class="footer mt-3"></footer>

    <script src="assets/js/headerFooter.js"></script>
    <script src="assets/js/profile.js"></script>
    <script src="assets/js/reposGithub.js"></script>
    <script src="assets/js/carousel.js"></script>
    <script src="assets/js/colegas.js"></script>
  </body>
</html>
